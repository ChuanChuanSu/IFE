<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_2</title>
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="script.js"></script>
</head>
<body>
<form action="#" method="post">
    <div class="name">
        <label for="name"><b>名称</b></label>
        <input type="text" id="name"/><span></span>
    </div>
    <div class="password">
        <label for="password"><b>密码</b></label>
        <input type="password" id="password"/><span></span>
    </div>
    <div class="repassword">
        <label for="repassword"><b>密码确认</b></label>
        <input type="password" id="repassword"/><span></span>
    </div>
    <div class="email">
        <label for="email"><b>邮箱</b></label>
        <input type="email" id="email"/><span></span>
    </div>
    <div class="tel">
        <label for="tel"><b>手机</b></label>
        <input type="tel" id="tel" maxlength="11" step="1"/><span></span>
    </div>
    <div>
        <button>提交</button>
    </div>
</form>
</body>
</html>
