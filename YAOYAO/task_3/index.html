<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_3</title>

    <script defer="defer" src="script.js"></script>
</head>
<body>
<form action="#" method="post">
    <div class="first">
        <label for="student" class="student" id="one">
            <input type="radio" name="student" class="student" id="student" checked="checked">
            <label for="student" class="student" id="two"></label>
            在校生
        </label>
        <label for="notStudent" class="notStudent" id="three">
            <input type="radio" name="student" class="notStudent" id="notStudent">
            <label for="notStudent" class="notStudent" id="four"></label>
            非在校生
        </label>
    </div>
    <div class="school">
        <span><b>学校</b></span>
        <select id="city">
            <option>北京</option>
            <option>南京</option>
        </select>
        <select id="university">
            <option>北京大学</option>
            <option>清华大学</option>
            <option>中国人民大学</option>
            <option>北京航空航天大学</option>
            <option>北京邮电大学</option>
        </select>
    </div>
    <div class="work">
        <span><b>就业单位</b></span>
        <input type="text" placeholder=""/>
    </div>
</form>

</body>
</html>
