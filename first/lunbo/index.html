<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="radio" class="selector1" id="button1" name="slide" checked="checked">
    <label for="button1" class="button-label-1"></label>
    <input type="radio" class="selector2" id="button2" name="slide">
    <label for="button2" class="button-label-2"></label>
    <input type="radio" class="selector3" id="button3" name="slide">
    <label for="button3" class="button-label-3"></label>

    <label for="button1" class="button-arrow-1"></label>
    <label for="button2" class="button-arrow-2"></label>
    <label for="button3" class="button-arrow-3"></label>

    <div class="images">
        <ul>
            <li class="first-li"></li>
            <li class="second-li"></li>
            <li class="third-li"></li>
        </ul>
    </div>
</div>
</body>
</html>
